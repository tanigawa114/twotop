<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./css/all.css">
<link rel="stylesheet" type="text/css" href="./css/header.css">
<script src="js/header.js" type="text/javascript"></script>
</head>
<body>
	<div id="header-top-wrapper">
		<div class="container-fluid">
			<div class="row">
				<!-- ヘッダーロゴ -->
				<div class="col-sm-4" id="header-right">
					<div id="logo">
						<span>TWOTOP</span> <a href="./index.html"></a>
					</div>
				</div>
				<!-- グローバルナビデーション -->
				<span class="fa fa-bars" id="menu-icon"></span>
				<div class="col-sm-8" id="header-left">
					<ul>
						<li id="global-navi-1"><span>CORPORATE</span></li>
						<li id="global-navi-2"><span>BUSINESS</span></li>
						<li id="global-navi-3"><a href="recruit.html">RECRUIT</a></li>
						<li id="global-navi-4" data-toggle="modal" data-target="#contactModal"><span>CONTACT US</span></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- モーダル -->
	<div class="modal" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content" id="modal-content">
				<div class="modal-header">
					<h5 class="modal-title"><b>お問合わせについて</b></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="modal-body-recruet">
						<h5>リクルートに関するお問合わせ</h5>
						<p>
							連絡先（氏名、電話番号、メールアドレス）、お問合せ内容を記載の上、下記メールアドレスよりお問合せ願います。
						</p>
						recruit@two-top.co.jp
					</div>
					<div class="modal-body-other">
						<h5>その他、ご意見・ご感想・ご質問等</h5>
						<p>
							弊社へのその他、ご意見・ご感想・ご質問等は下記メールアドレスよりお問合せ願います。
						</p>
						info@two-top.co.jp
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
